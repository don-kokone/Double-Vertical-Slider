<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #FD3555">
        <h1>Nature lower</h1>
        <p>All pink</p>
      </div>

      <div style="background-color: #2A86BA">
        <h1>Blue Sky</h1>
        <p>Just blue</p>
      </div>

      <div style="background-color: #252E33">
        <h1>Lonely Castle</h1>
        <p>In The Wilderness</p>
      </div>

      <div style="background-color: #FFB866">
        <h1>Flying Eagle</h1>
        <p>In the sunset</p>
      </div>

    </div>
    <div class="right-slide">
      <div style="background-image: url('https://i.pinimg.com/originals/22/28/81/22288165d075dc155dcb80edc3c77d5d.jpg')"></div>
      <div style="background-image: url('https://image.winudf.com/v2/image/Y29tLkxpdmVXYWxscGFwZXJzVUEuYXBwMDYzN19zY3JlZW5zaG90c18wXzE4NGMwZmE/screen-0.jpg?fakeurl=1&type=.jpg')"></div>
      <div style="background-image: url('https://www.icpcn.org/wp-content/uploads/2015/05/Sky-Blue-Sky.jpg')"></div>
      <div style="background-image: url('https://c8.alamy.com/comp/2B4G23H/europe-poland-lower-silesia-olszyny-niezgodzkie-nature-reserve-2B4G23H.jpg')"></div>

    </div>
    <div class="action-buttons">
      <button type="button" name="button" class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button type="button" name="button" class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
